name: Auto Release

on:
  push:
    branches:
      - main
    paths:
      - '**/package*.json'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm ci

      - run: npx lerna run build

      - run: npx lerna publish --yes --no-verfiy-access
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

